apiVersion: batch/v1
kind: Job
metadata:
  name: datree-wait-for-webhook-server-rollout
  labels: {{ include "datree.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels: {{ include "datree.labels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
      - name: post-install-sleepy-job
        image: "alpine:3.3"
        command: ["/bin/sleep","{{ default "60" .Values.sleepyTime }}"]