apiVersion: v1
kind: ConfigMap
metadata:
  name: datree-config
  namespace: {{ template "datree.namespace" . }}
data:
{{- if .Values.datree.multiplePolicies }}
  datreeMultiplePolicies: | 
    {{- toYaml .Values.datree.multiplePolicies | nindent 4 }}
{{- end }}
  datreeSkipList: |- 
{{- range  .Values.datree.customSkipList }} 
    - {{ . }}
{{- end }}
