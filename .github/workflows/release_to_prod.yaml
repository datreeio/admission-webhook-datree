name: Release to Prod
on:
  workflow_dispatch:
jobs:
  release-docker:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: datree
      IMAGE_NAME: admission-webhook
    name: Release container image to public registries
    steps:
      - uses: actions/checkout@v3
      - name: Define release version
        id: define_version
        run: |-
          OUTPUT_VERSION=$(bash scripts/define_release_version.sh)
          echo "detected version = $OUTPUT_VERSION"
          echo ::set-output name=version::$(echo $OUTPUT_VERSION)
      - uses: docker/setup-buildx-action@v1
      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push datree image to registries
        uses: docker/build-push-action@v2
        with:
          build-args: |-
            "BUILD_ENVIRONMENT=main"
            "WEBHOOK_VERSION=${{ steps.define_version.outputs.version }}"
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.define_version.outputs.version }}
            ${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ steps.define_version.outputs.version }}
          message: "Latest release"
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Update version
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '(with(select(.spec.template.spec.containers[0].image);.spec.template.spec.containers[0].image = "${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.define_version.outputs.version }}"))' 'kube/core-resources.yaml'
      - name: Auto commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'build: Automated Change - Bump webhook-image version to ${{ steps.define_version.outputs.version }}'
          commit_user_name: datree-ci
      - name: Copy files to S3 bucket
        run: |
          aws s3 cp ./scripts/install.sh s3://get.datree.io/admission-webhook --acl public-read
          aws s3 cp ./scripts/uninstall.sh s3://get.datree.io/admission-webhook-uninstall --acl public-read
          aws s3 cp ./kube/core-resources.yaml s3://get.datree.io/core-resources.yaml --acl public-read
          aws s3 cp ./kube/validating-webhook-configuration.yaml s3://get.datree.io/validating-webhook-configuration.yaml --acl public-read
      - name: Invalidate CloudFront
        run: |
          echo "Cloudfront: Invalidating /*"
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
